<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Prove liste</title>
</head>

<body>
    <!-- elenco puntato non ordinato -->
    <ul>
        <li style="list-style-type: circle;">Caffè</li>
        <li style="list-style-type: square;">Latte</li>
        <li style="list-style-type: disc;">Tè
            <ul>
                <li>Tè nero</li>
                <li>Tè verde</li>
            </ul>
        </li>
        <li style="list-style-type: none;">Succo</li>
        <li style="list-style-type: georgian;">Spremuta</li>
    </ul>
    <!-- elenco numerato ordinato -->
    <ol type="A" start="5">
        <li>Caffè</li>
        <li>Latte</li>
        <li>Tè</li>
        <li>Succo</li>
        <li>Spremuta</li>
    </ol>
</body>

</html>
